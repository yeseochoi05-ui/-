<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인강 수강 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weekly-tracker">
            <h2>주간 강의 체크</h2>
            <div class="days">
                <div class="day">
                    <span>월</span>
                    <div class="checkbox-group" data-day="mon"></div>
                </div>
                <div class="day">
                    <span>화</span>
                    <div class="checkbox-group" data-day="tue"></div>
                </div>
                <div class="day">
                    <span>수</span>
                    <div class="checkbox-group" data-day="wed"></div>
                </div>
                <div class="day">
                    <span>목</span>
                    <div class="checkbox-group" data-day="thu"></div>
                </div>
                <div class="day">
                    <span>금</span>
                    <div class="checkbox-group" data-day="fri"></div>
                </div>
                <div class="day">
                    <span>토</span>
                    <div class="checkbox-group" data-day="sat"></div>
                </div>
                <div class="day">
                    <span>일</span>
                    <div class="checkbox-group" data-day="sun"></div>
                </div>
            </div>
            <p>이번 주에 <span id="total-lectures">0</span>강 들으셨군요! </p>
        </div>
        
        <button id="reset-all-btn" class="reset-btn">모두 초기화</button>

        <hr>

        <div class="progress-calculator">
            <h2>진도율 계산기</h2>
            <div class="input-form">
                <div class="input-group">
                    <label for="course-name">과목명:</label>
                    <input type="text" id="course-name">
                </div>
                <div class="input-group">
                    <label for="total-lectures-count">총 강의 수:</label>
                    <input type="number" id="total-lectures-count" min="1">
                </div>
                <button id="add-course-btn">과목 추가하기</button>
            </div>
            
            <div id="course-list">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
